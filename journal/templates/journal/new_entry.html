{% extends "journal/base.html" %}

{% block content %}
    <p><a href="{% url 'log_detail' log.id %}"}>{{ log }}</a></p>

    <p>Add a new entry</p>
    <form action="{% url 'new_entry' log.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add entry</button>
 
    </form>
{% endblock content %}
