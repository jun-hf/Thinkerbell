{% extends "journal/base.html" %}

{% block content %}
    <p>Log</p>

    <ul>
        {% for log in logs %}
            <li><a href="{% url 'log_detail' log.id %}">{{ log }}</a></li>
            
        {% empty %}
            <li>No log yet.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'new_log' %}">Add a new log</a>

{% endblock content %}
